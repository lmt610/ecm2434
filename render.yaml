databases:
  - name: ecm2434db
    plan: free
    databaseName: ecm2434
    user: ecm2434

services:
  - type: web
    plan: free
    name: ecm2434
    runtime: python
    buildCommand: "cd project && ./build.sh" 
    startCommand: "cd project && python -m gunicorn ecm2434.asgi:application -k uvicorn.workers.UvicornWorker" 
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ecm2434db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
