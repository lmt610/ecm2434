{% extends 'base.html' %}

{% block title %}ExePLORE - Home{% endblock %}

{% block content %}
<div class="welcome-section">
    <h1>Welcome to ExePLORE!</h1>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
