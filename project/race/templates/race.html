{% extends 'base.html' %}

{% block content %}
    <h1>Race Page</h1>
    <p>Track your race progress in real-time.</p>

    <!-- Timer -->
    <p>Time Elapsed: <span id="timer">00:00</span></p>
    
    <!-- Map -->
    <div id="map" style="width: 600px; height: 400px;"></div>

    <!-- Buttons -->
    <button onclick="startRace()">Start Race</button>
    <button onclick="resetRace()">Reset</button>

    <script src="{% static 'race/race_script.js' %}"></script>
{% endblock %}
